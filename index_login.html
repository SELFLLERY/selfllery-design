<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&amp;subset=cyrillic"

    <link rel="stylesheet" href="css/style_login.css">

    <title>Selfllery</title>

<body>
  <header id="top">
    <div class="header-top">
        <div class="container">
            <div class="row justify-content-center text-center py-2">
                <a href="#" class="align-self-center">Private pre-sale has been started! Join now to buy YOU tokens with
                    discount!</a>
            </div><!--/row-->
        </div><!--/container-->
    </div><!--/header-top-->

    <div class="header">
        <div class="container">
            <div class="row py-2 align-items-center">
                <div class="col-sm-3 col-6 mb-md-0 mb-2">
                    <a href="#">
                        <img src="img/logo.png" width="165" alt="logo">
                    </a>
                </div>
                <div class="col-lg-3 col-md-3 col-6">
                    <div class="row justify-content-end mx-auto">
                        <a href="#" class="btn btn-success position-relative" role="button">
                            <span class="plus">+</span>
                            <span class="btn-text">Upload photo</span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12 text-center header-block">
                    <div class="row justify-content-around align-items-center">
                        <div class="col-lg-2 col-md-2 col-2 search-button d-sm-block d-none">
                            <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                               aria-controls="collapseExample">
                                <img src="img/header/search.svg" alt="search">
                            </a>
                        </div>

                        <div class="col-lg-8 col-sm-8 col-10 wrap hidden-block align-items-center px-sm-0 pl-4 pr-0">
                            <div class="w-100 d-flex justify-content-around">
                                <a href="#" class="btn btn-secondary" role="button">
                                    <span class="btn-text ml-0">Sign In</span>
                                </a>
                                <a href="#" class="btn btn-primary" role="button">
                                    <span class="btn-text ml-0">Sign Up</span>
                                </a>
                            </div>

                        </div>
                        <div class="col-lg-8 col-sm-8 col-10 search-block pl-3 pr-0 collapse" id="collapseExample">
                            <form action="#">
                              <span class="form-search">
                                <input type="search" class="input-search card card-body">
                                <img src="img/header/close_searh.png" class="close-search" width="21" alt="close_searh">
                              </span>
                            </form>
                        </div>
                        <div class="col-2 pl-0 mx-auto languages">
                            <div class="dropdown">
                                <a class="d-inline-block dropdown-toggle active" href="#" role="button"
                                   id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                    <img src="img/flags_big/flags-01.png" width="33" alt="flag">
                                </a>
                                <div class="dropdown-menu dropdown-menu_header drop-down" aria-labelledby="dropdownMenuLink">
                                    <!-- <span class="change"> -->
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-02.png" width="33" alt="flag">
                                    </a>
                                    <!-- </span> -->
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-03.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-04.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-05.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-06.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-07.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-08.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-09.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-10.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-11.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-12.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-13.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-14.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-15.png" width="33" alt="flag">
                                    </a>
                                    <a class="dropdown-item dropdown-item_header" href="#">
                                        <img src="img/flags_big/flags-16.png" width="33" alt="flag">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </header>
